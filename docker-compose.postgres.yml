services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ainur}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ainur}
      POSTGRES_DB: ${POSTGRES_DB:-ainur}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ainur} -d ${POSTGRES_DB:-ainur}"]
      interval: 5s
      timeout: 3s
      retries: 5
