# Netlify configuration for monorepo deployment
[build]
  # No base directory - we build from root
  command = "npm run build && npm run postbuild"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  PYTHON_VERSION = "3.11"

# Rewrite rules for subdomains
[[redirects]]
  from = "/*"
  to = "/docs/:splat"
  status = 200
  force = true
  conditions = { Host = ["docs.ainur.network"] }

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"