site_name: Ainur Protocol Documentation
site_url: https://docs.ainur.network
docs_dir: docs
repo_url: https://github.com/aidenlippert/ainur
repo_name: aidenlippert/ainur

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.annotate

plugins:
  - search
  - awesome-pages
  - macros
  - git-revision-date-localized
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Introduction:
    - System Overview: introduction/overview.md
    - Motivation: introduction/motivation.md
    - Problem Statement: introduction/problem-statement.md
    - Solution Approach: introduction/solution-approach.md
  - Architecture:
    - Architecture Overview: architecture-structure/overview.md
    - Technical Specifications: architecture/technical-specifications.md
  - Whitepaper: whitepaper.md
  - Contributing:
    - Guidelines: CONTRIBUTING.md
    - Code of Conduct: CODE_OF_CONDUCT.md
