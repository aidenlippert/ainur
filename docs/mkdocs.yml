site_name: Ainur Protocol Documentation
site_url: https://ainur.network
repo_url: https://github.com/aidenlippert/ainur
repo_name: aidenlippert/ainur

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.annotate

plugins:
  - search
  - awesome-pages
  - macros
  - git-revision-date-localized
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: guides/quickstart.md
    - Installation: guides/installation.md
    - First Agent: guides/first-agent.md
  - Architecture:
    - Overview: architecture/overview.md
    - Layer 1 - Temporal: architecture/l1-temporal.md
    - Layer 3 - P2P: architecture/l3-p2p.md
    - Layer 4 - AACL: architecture/l4-aacl.md
    - Layer 5 - Runtime: architecture/l5-runtime.md
    - Layer 6 - Economics: architecture/l6-economics.md
  - SDK Reference:
    - Rust SDK: sdk/rust.md
    - Python SDK: sdk/python.md
    - TypeScript SDK: sdk/typescript.md
  - Protocol Specifications:
    - ARI Specification: specs/ari.md
    - AACL Standard: specs/aacl.md
    - DID Method: specs/did.md
  - Operations:
    - Running a Validator: operations/validator.md
    - Monitoring: operations/monitoring.md
    - Troubleshooting: operations/troubleshooting.md
  - Contributing:
    - Guidelines: CONTRIBUTING.md
    - Code of Conduct: CODE_OF_CONDUCT.md
